<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/f039df2920.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&family=Raleway:wght@200;300;400;500;600&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <main class="back" id="main">
        <section class="quote-window" id="quote-box">
            <div class="content-wrapper">
                <div class="quote-block">                    
                    <p><i class="fa-solid fa-quote-left" id="qmark"></i><h1 class="quote" id="text">hi</h1></p>
                </div>
                <p id="author"></p>
                <div class="buttons">
                    <div class="social-media">
                        <a href="https://twitter.com/intent/tweet" id="tweet-quote"><div id="twitter"><i class="fa-brands fa-twitter"></i></div></a>
                        <a href="tumblr.com" id="tumblr-quote"><div id="tumblr"><i class="fab fa-tumblr"></i></div></a>
                    </div>
                    <div id="new-quote"><span>New Quote</span></div>
                </div>
            </div>
        </section>
        <p class="me">by Ivaylo Kartev</p>
    </main>
    <script src="./script.js"></script>
</body>
</html>
